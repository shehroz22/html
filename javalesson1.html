<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="jak">Hello world</h1>

    <!-- <script src="index.js"> -->
    <script>
      //comment
      console.log("hello world");

      let name = "shehroz";
      console.log(name);

      let firstName = "shehroz";
      let lastName = "khan";
      console.log(firstName, lastName);
      //dot selector
      let person = {
        name: "shehroz",
        age: 20,
      };
      person.name = "khan";
      console.log(person.name);

      //array is a data structure used to list number of items
      let selectedColors = ["red", "blue"];
      console.log(selectedColors);

      let selectedColorss = ["red", "blue"];
      selectedColorss[2] = "green";
      console.log(selectedColorss);
      document.getElementById("jak").style.color = "green";
    </script>
  </body>
</html>
