<!DOCTYPE html>
<html>
  <head>
    <title>picture</title>
    <link
      rel="shortcut icon"
      href="./Mercedes-Benz-Logo.png"
      type="image/x-icon"
    />
    <style>
      body {
        background-image: url(./weather.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <picture>
      <source media="(min-width:500px)" srcset="./img.jpg" />
      <source media="(min-width:400px)" srcset="./2021.png" />
      <img src="./note.jpg" alt="note" style="width: auto" />
    </picture>
    <div style="margin-top: 50px">
      <img
        src="./note.jpg"
        alt="notee"
        usemap="#note-8"
        width="300px"
        height="200px"
      />
      <map name="note-8">
        <area
          shape="rect"
          coords="23,44,240,350"
          href="Mercedees.html"
          alt="mer"
        />
      </map>
    </div>
  </body>
</html>
