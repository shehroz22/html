<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML structure</title>
  </head>
  <body>
    <header>
      <h1
        style="
          background: pink;
          text-align: center;
          color: black;
          font-family: fantasy;
          border-style: solid;
          padding: 5px;
        "
      >
        Header
      </h1>
    </header>
    <nav
      style="
        background: pink;
        text-align: center;
        color: black;
        font-family: fantasy;
        border-style: solid;
        padding: 10px;
        font-size: 20px;
      "
    >
      Nav
    </nav>

    <section
      style="
        background: pink;
        width: 20px;
        height: 80px;

        border-style: solid;

        padding: 10%;
        text-align: center;
        color: black;

        font-size: 40px;
      "
    >
      section
    </section>
    <section
      style="
        background: pink;
        width: 20px;
        height: 80px;

        border-style: solid;
        margin-bottom: 20px;
        text-align: center;
        color: black;
        margin-top: 10px;
        font-size: 40px;
      "
    >
      Section
    </section>

    <aside
      style="
        background: pink;
        margin-left: 80%;
        text-align-last: center;
        height: 500px;
        line-height: 70px;

        color: black;
        border-style: solid;
        font-size: 20px;
      "
    >
      Aside
    </aside>

    <footer
      style="
        background: pink;
        text-align: center;
        color: black;
        border-style: solid;
        padding: 10px;
        font-size: 20px;
      "
    >
      <p>footer</p>
    </footer>
  </body>
</html>
