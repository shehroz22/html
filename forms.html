<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="username">username</label>
      <input type="text" required name="username" value="username" />
      <input type="button" value="submit" />
      <input type="date" name="date" />
      <input type="datetime-local" />
      <input type="color" />
      <input type="month" />
      <input type="password" maxlength="4" />
      <input type="hidden" name="user_id" id="21212" />
      <input type="search" /> <input type="button" value="submit" />
      <input type="tel" />
      <input type="time" />
      <input type="reset" />
      <input type="range" name="" id="" value="9" />
    
    <input type="text" list="countries" />
    <datalist id="countries">
      <option value="china">china</option>
      <option value="america">america</option>
      <option value="canada">canada</option>
    </datalist>
    <input type="file" />
    <input
      type="image"
      src="../html/logo.jpg"
      width="20px"
      height="20px"
      alt=""
    />
    <input type="email" name="email" id="" required />
    <input type="text" readonly value="soup" />
    <input type="text" id="text" size="50px" max="5" />
  
  </form>
  <form action="" method="post">
    <input type="text" pattern="[0-2]{2}-[a-z]{3}" autofocus>
    <input type="text" pattern="[a-z]{3}-[1-0]{2}" required placeholder="hiw">
  </form> 
</html>
