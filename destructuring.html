<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a, b;
      [a, b] = [1, 2];
      console.log(a, b);
      let c, d, e, f;
      [c, d, e, ...f] = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(c, d, e, f);

      ({ a, b, ...c } = { a: 3, b: 4, c: 5, d: 6, e: 7 });
      console.log(a);
      console.log(b);
      console.log(c);
      //array destructuring
      const fruits = ["apple", "mangoe", "kevi"];

      [a, b, c] = fruits;
      console.log(a, b, c);

      //object destructuring

      const user = {
        name: "ali",
        lass: "1st",
        rade: "A",
        fun: function () {
          console.log("ali passed");
        },
      };

      const { name, lass, rade, fun } = user;
      console.log(name, lass, rade, fun);
      fun();
    </script>
  </body>
</html>
