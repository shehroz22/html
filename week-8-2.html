<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box-1 {
      background-color: springgreen;
      border: 2px solid white;
      padding: 10px;
      color: black;
      text-align: center;
    }
    .box {
      grid-row-gap: 16px;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-column-gap: 6px;
      grid-gap: 20px;
      grid-template-rows: 100px 100px auto 100px;
      grid-template-areas: "area area area";
    }
    /* .star {
      grid-area: area;
    } */

    /* .box-1 {
      grid-column-start:2 ;
      grid-column-end:4 ;
    } */
    /* .column{grid-column: 1/span 2;} */

    @media screen and (max-width: 500px) {
      .column {
        grid-column: 1 / span 2;
      }
    }
  </style>
  <body>
    <div class="box">
      <div class="box-1 star">1</div>
      <div class="box-1 column">2</div>
      <div class="box-1">3</div>
      <div class="box-1">4</div>
      <div class="box-1">5</div>
      <div class="box-1">6</div>
      <div class="box-1">7</div>
      <div class="box-1">8</div>
      <div class="box-1">9</div>
      <div class="box-1">10</div>
      <div class="box-1">11</div>
      <div class="box-1">12</div>
    </div>
  </body>
</html>
