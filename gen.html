<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let st = ["1", "2", "2"];
      let rm = new Set(st);
      for (values of rm) {
        document.write(values);
      }
      let rish = ["a", "b", "c"];
      let fdg = new Set(rish);
      let dfdg = fdg.add("h");
      for (values of dfdg) {
        document.write(values);
      }

      //   for(let key in fdg){
      //       document.write(fdg[key])
      //   }

      let ali = new Map();
      ali.set("grade", "50");
      ali.set("height", "2");
      ali.set("num", "3");
      let fb = ali.get("height");
      for (values of fb) {
        document.write(values);
      }
      let rff = "abd";
      let fv = parseFloat(rff);
      document.write(typeof fv);

      let hgh = parseInt("1");
      document.write(typeof hgh);
      let tr = "hi my friend";
      let dv = tr.replace("my", "our");
      document.write(dv);
    </script>
  </body>
</html>
