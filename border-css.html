<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>border styling</title>
    <style>
      .border {
        border: dotted red;
        border-radius: 10px;
        background-color: royalblue;
        margin: 40px;
        padding: 30px;
      }
      .border:hover {
        border: double green 16px;
        transition: 3s ease-in;
      }
    </style>
  </head>
  <body>
    <h1 class="border">Hello world</h1>
  </body>
</html>
