<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .flex {
        display: flex;
        flex-direction: row;
        background-color: ivory;
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .first {
        background-color: indigo;
        padding: 20px;
        border: 2px solid white;
        margin: 30px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="first">one</div>
      <div class="first">two</div>
      <div class="first">three</div>
      <div class="first">four</div>
      <div class="first">four</div>
      <div class="first">four</div>
    </div>
  </body>
</html>
