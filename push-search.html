      var datas = [

      function dothis() {
        var given_name = document.getElementById("shoe").value;

        var given_size = document.getElementById("size").value;

        var given_ncompany = document.getElementById("type").value;

        const ideal = {
          Company: given_name,
          Sizes: given_size,
          Types: given_ncompany,
        };

        datas.push(ideal);
        showsdata();
      }
      function showsdata() {
        document.getElementById("show-data").innerHTML = "";

        for (let item of datas.values()) {
          const shoe = item;
          const here = `
            <li>

        <h2>${shoe.Company}</h2>
        <h2>${shoe.Sizes}</h2>
        <h2>${shoe.Types}</h2>

                </li>`;
          document.getElementById("show-data").innerHTML += here;
        }
      }

        for (let item of datas.values()) {
