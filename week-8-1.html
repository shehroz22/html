<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    [class*="col-"] {
      float: left;
      border: 3px solid slateblue;
      text-align: center;
      background-color: slategrey;

    }
    .col-1 {
      width: 8.33%;
    }
    .col-2 {
      width: 16.66%;
    }
    .col-3 {
      width: 25%;
    }
    .col-4 {
      width: 33.33%;
    }
    .col-5 {
      width: 41.66%;
    }
    .col-6 {
      width: 50%;
    }
    .col-7 {
      width: 58.33%;
    }
    .col-8 {
      width: 66.66%;
    }
    .col-9 {
      width: 75%;
    }
    .col-10 {
      width: 83.33%;
    }
    .col-11 {
      width: 91.66%;
    }
    .col-12 {
      width: 100%;
    }
    .row::after {
      display: table;
      content: "";
      clear: both;
    }
    @media screen and (max-width:450px) {
     .col-s-2{width: 100%;}
     
    }
    @media screen and (max-width:650px) {
    .fx{width:100%;}
     
    }
  </style>
  <body>
    <div><h2 class="fx col-s-2 col-1">1</h2></div>
      <div><h2 class= "col-s-2 col-1">2</h2></div>
      <div><h2 class=" col-s-2 col-1">3</h2></div>

      <div><h2 class="col-1 col-s-2">4</h2></div>

      <div><h2 class="col-1 col-s-2">5</h2></div>
      <div><h2 class="col-1 col-s-2">6</h2></div>
      <div><h2 class="col-1 col-s-2">7</h2></div>
      <div><h2 class="col-1 col-s-2">8</h2></div>
      <div><h2 class="col-1 col-s-2">9</h2></div>
      <div><h2 class="col-1 col-s-2">10</h2></div>
      <div><h2 class="col-1">11</h2></div>
      <div><h2 class=" fx col-1 col-s-2">12</h2></div>
    </div>
  </body>
</html>
