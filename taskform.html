<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 2px solid black;

        width: 500px;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <form
      class="position-absolute w-25 rounded p-2 m-4 bg-success"
      onsubmit="pert()"
    >
      <div class="mt-5 form-group">
        <label for="fname">First name:</label><br />

        <input id="name" type="text" name="fname" placeholder="Shehroz" /><br />
        <small id="emailHelp" class="form-text text-muted"
          >Please Enter Student FirstName.</small
        >
      </div>
      <div class="form-group">
        <label for="lname">Last name:</label><br />
        <input
          id="lst"
          type="text"
          id="lname"
          name="lname"
          placeholder="Khan"
        />
      </div>
      <small id="emailHelp" class="form-text text-muted"
        >Please Enter Student LastName.</small
      >
      <br /><br />

      <label for="fname">RollNumber:</label><br />

      <input
        id="roll"
        type="text"
        id="fname"
        name="fname"
        placeholder="32"
      /><br /><br />
      <label for="fname">Grade:</label><br />

      <input
        id="grd"
        type="text"
        id="fname"
        name="fname"
        placeholder="B"
      /><br />

      <input
        class="mt-3 btn btn-primary"
        id="sub"
        type="submit"
        value="Submit"
      />
    </form>
    <!-- <button onclick="pert()">click</button> -->
    <div>
      <table class="mx-auto position-relative rounded bg-light w-25" id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>RollNumber</th>

            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="bdy"></tbody>
      </table>
    </div>
    <script>
      pert = () => {
        event.preventDefault();
        const nm = document.getElementById("name").value;
        const lastname = document.getElementById("lst").value;
        const RollNumber = document.getElementById("roll").value;
        const grade = document.getElementById("grd").value;
        const listi = [
          {
            name: `${nm}`,
            lstname: `${lastname}`,
            rollnmb: `${RollNumber}`,
            grde: `${grade}`,
          },
        ];
        for (let index = 0; index < listi.length; index++) {
          const element = listi[index];
          console.log(element);
          let c = document.getElementById("bdy");
          c.innerHTML += ` 
               
          <tr >
               
                    <td>${element.name}</td>
                    <td>${element.lstname}</td>
                    <td>${element.rollnmb}</td>
                    <td>${element.grde}</td>
                  
                  </tr>
         
        
                                  
                      
        
                  `;

          console.log(c);

          console.log(nm);
        }

        // document.getElementById("shwnm").innerHTML = listi.nm;

        // document.getElementById("shwlst").innerHTML = listi.lstname;

        console.log(listi);

        console.log(nm);
        console.log(lastname);
      };
    </script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
