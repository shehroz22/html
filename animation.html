<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first {
        width: 70px;
        height: 50px;
        background-color: blue;
        border: 4px solid green;
        transform: translate(200px, 300px);
      }
      .second {
        width: 70px;
        height: 50px;
        background-color: rgb(149, 149, 172);
        border: 4px solid rgb(96, 241, 96);
        transform: rotate(30deg);
      }

      .third {
        width: 70px;
        height: 60px;
        background-color: rgb(118, 189, 38);
        border: 4px solid rgb(2, 2, 2);
        transform: scale(2, 1);
        position: absolute;
        left: 180px;
      }
      .four {
        width: 70px;
        height: 60px;
        background-color: hotpink;
        transform: matrix(1, 0, 0.3, 4, 54, 190);
      }
    </style>
  </head>
  <body>
    <div class="first">this is first div</div>
    <div class="second">this is first div</div>
    <div class="third">this is first div</div>
    <div class="four">this is first div</div>
  </body>
</html>
