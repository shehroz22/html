<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //for loop for array
      const arr = ["ali", "nameem", "ayesha"];
      for (name of arr) {
        document.write(name);
      }
      //for looop for an object
      const tir = { firstName: "alif", lastName: "kof" };
      for (key in tir) document.write(tir[key]);
      //while
      let m = 0;
      while (m < 20) {
        console.log(m);
        m++;
        if (m == 5) break;
      }

      for (i = 1; i <= 10; i++) {
        document.write(i);
      }
    </script>
  </body>
</html>
