<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If else</title>
  </head>
  <body>
    <script>
      //if else basic practice
      const tim = "56";
      if (tim === "56") {
        document.write("its string");
      } else {
        document.write("its not");
      }

      const age = "56";
      if (age == 46) {
        document.write("he can drive");
      } else if (age >= 56) {
        document.write("not allowed to drive");
      } else {
        document.write("alloede");
      }
      //switch practice
      //   const colovr = Redd;
      //   switch (colovr) {
      //     case redd:
      //       document.write("its red");
      //       break;
      //     case orange:
      //       document.write("its orange");
      //       break;
      //     case popita:
      //       document.write("popitta");
      //       break;
      //     default:
      //       document.write("hello");
      //   }

      ///loops
      //for loops

      for (i = 0; i < 10; i++) {
        document.write(i + 1);
      }

      //for loop using object
      let hm = {
        name: "ali",
        class: "7th",
        grade: "80",
      };
      for (let key in hm) {
        document.write(hm[key]);
      }
      //foreach is to used wiith array
      let cub = [1, 2, 3, 4, 5, 6];
      cub.forEach(function (value) {
        document.write(value);
      });

      let y = 0;
      while (y < 10) {
        // if(y==5)break
        // if (y == 5) continue;
        y++;
        document.write(y);
      }
    </script>
