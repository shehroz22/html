<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .coffee {
        background-color: chocolate;
        width: 40px;
        height: 20px;
        display: block;
        position: relative;
      }

      .extra {
        display: none;
        background-color: cornsilk;
        color: black;
        width: 190px;

        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
        position: absolute;
        bottom: 15px;
        left: 32px;
      }
      .coffee:hover .extra {
        display: block;
      }
    </style>
  </head>
  <body>
    <svg width="600px" height="500px">
      <mask id="mask1">
        <polygon fill="#fafafa" points="200 0, 400 400, 0 400"></polygon>
      </mask>
      <image
        xlmns:xlink:="http://www.w3.org/1999/xlink"
        xlink:href="././weather.jpg"
        mask="url(#mask1)"
      ></image>
    </svg>

    <div class="coffee">
      coffee

      <p class="extra">Nescafe is the best known coffee</p>
    </div>
  </body>
</html>
