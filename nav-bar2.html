<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>navbar</title>
    <style>
      a:link {
        text-decoration: none;
      }

      a:hover {
        background-color: rgb(66, 66, 83);
      }
      .horibar {
        display: grid;
        justify-content: space-around;
        background-color: rgb(49, 58, 58);
        padding: 30px;
        font-size: 14px;
        width: 60px;
        text-transform: uppercase;
      }
      .dropdown {
        display: none;
        position: absolute;
        top: 42vw;
        left: 16vw;
        background-color: rgb(116, 102, 102);
        padding: 40px;
      }
      .talk:hover ~ .dropdown {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul style="list-style: none" class="horibar">
      <li><a href="">Contacts</a></li>
      <br />
      <li><a href="">services</a></li>
      <br />
      <li><a href="">call</a></li>
      <br />
      <li><a href="">logs</a></li>
      <br />
      <li class="talk"><a href="">faq</a></li>

      <div class="dropdown">
        <li>chat</li>
        <br />
        <li>ask</li>
        <br />
        <li>call</li>
      </div>
    </ul>
  </body>
</html>
